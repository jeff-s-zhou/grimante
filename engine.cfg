framerate=true

[application]

name="divinity-tactics"
main_scene="res://LevelSelect/LevelSetSelect.tscn"
icon="res://icon.png"

[audio]

fx_volume_scale=0.3

[autoload]

Levels="*res://Levels.tscn"
DataLogger="*res://DataLogger.gd"
constants="*res://constants.gd"
AnimationQueue="*res://AnimationQueue.tscn"
global="*res://global.gd"

[debug]

force_fps=60
collision_shape_color=#7f0099b2

[display]

use_2d_pixel_snap=false
stretch_mode="2d"
height=1080
width=670
orientation="portrait"
fullscreen=true
stretch_aspect="keep"
keep_screen_on=false
text_edit_idle_detect_sec=3
resizable=true
use_vsync=true

[image_loader]

filter=true
gen_mipmaps=false

[input]

test_action=[key(F1)]
test_action2=[key(F2)]
test_action3=[key(F3)]
deselect=[mbutton(0, 2), key(Escape)]
restart=[key(R)]
detailed_description=[key(Tab)]
debug_level_skip=[key(N)]
toggle_fullscreen=[key(F)]
select=[mbutton(0, 1)]

[physics_2d]

large_object_surface_treshold_in_cells=512
default_gravity=0
default_linear_damp=0.0

[render]

default_clear_color=#ff355c57
