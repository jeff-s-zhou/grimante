framerate=true

[application]

name="divinity-tactics"
main_scene="res://Menu.tscn"
icon="res://icon.png"

[audio]

fx_volume_scale=0.3

[autoload]

AnimationQueue="*res://AnimationQueue.tscn"
global="*res://global.gd"

[debug]

print_fps=false
collision_shape_color=#7f0099b2
force_fps=60

[display]

fullscreen=true
keep_screen_on=false
text_edit_idle_detect_sec=3
width=1600
height=1080
stretch_mode="2d"
resizable=true
use_vsync=true
use_2d_pixel_snap=true
stretch_aspect="keep"

[image_loader]

filter=true
gen_mipmaps=false

[input]

detailed_description=[key(Space)]
debug_level_skip=[key(N)]
toggle_fullscreen=[key(F)]
select=[mbutton(0, 1)]
deselect=[mbutton(0, 2)]

[physics]

fixed_fps=60

[physics_2d]

large_object_surface_treshold_in_cells=512
default_gravity=0
default_linear_damp=0.0

[render]

default_clear_color=#ff2d5758
