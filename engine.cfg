framerate=true

[application]

name="Grimante"
main_scene="res://UI/Desktop/TitleScreen.tscn"
icon="res://icon.png"

[audio]

stream_volume_scale=0.2
fx_volume_scale=0.25

[autoload]

MusicPlayer="*res://MusicPlayer.tscn"
InputHandler="*res://InputHandler.tscn"
HTTPHelper="*res://HTTPHelper.tscn"
State="*res://State.gd"
AssistSystem="*res://AssistSystem.tscn"
Levels="*res://Levels.tscn"
DataLogger="*res://DataLogger.gd"
constants="*res://constants.gd"
AnimationQueue="*res://AnimationQueue.tscn"
global="*res://global.gd"

[debug]

force_fps=60
collision_shape_color=#7f0099b2

[display]

test_height=768.0
test_width=1024.0
fullscreen=false
height=768.0
width=1024.0
stretch_aspect="keep"
orientation="landscape"
stretch_mode="2d"
use_2d_pixel_snap=false
tooltip_delay=0.7
keep_screen_on=false
text_edit_idle_detect_sec=3
resizable=true
use_vsync=true

[image_loader]

filter=true
gen_mipmaps=false

[input]

ui_cancel=[jbutton(0, 1), key(Escape)]
ui_cycle=[mbutton(0, 1)]
detailed_description=[key(Tab)]
toggle_coords=[key(T)]
deselect=[mbutton(0, 2), key(D), key(Escape)]
test_action=[key(F1), key(0)]
placing_traps=[key(F6)]
toggle=[key(F5)]
test_action2=[key(F2)]
test_action3=[key(F3)]
restart=[key(R)]
debug_level_skip=[key(N)]
toggle_fullscreen=[key(F)]
select=[mbutton(0, 1)]

[physics_2d]

large_object_surface_treshold_in_cells=512
default_gravity=0
default_linear_damp=0.0

[render]

default_clear_color=#ff355c57
