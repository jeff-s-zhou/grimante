framerate=true

[application]

name="divinity-tactics"
main_scene="res://Menu.tscn"
icon="res://icon.png"

[audio]

fx_volume_scale=0.5

[autoload]

constants="*res://constants.gd"
AnimationQueue="*res://AnimationQueue.tscn"
global="*res://global.gd"

[debug]

print_fps=false
collision_shape_color=#7f0099b2
force_fps=60

[display]

stretch_mode="2d"
fullscreen=true
keep_screen_on=false
text_edit_idle_detect_sec=3
width=1600
height=1080
resizable=true
use_vsync=true
stretch_aspect="keep"

[image_loader]

filter=true
gen_mipmaps=false

[input]

test_action=[key(T)]
test_action2=[key(Y)]
test_action3=[key(U)]
deselect=[mbutton(0, 2), key(Escape)]
restart=[key(R)]
detailed_description=[key(Tab)]
debug_level_skip=[key(N)]
toggle_fullscreen=[key(F)]
select=[mbutton(0, 1)]

[physics]

fixed_fps=60

[physics_2d]

large_object_surface_treshold_in_cells=512
default_gravity=0
default_linear_damp=0.0

[render]

default_clear_color=#ff2d5758
